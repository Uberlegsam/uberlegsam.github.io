<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test hosting</title>
  </head>
  <body>
    <button
      type="submit"
      value="Search"
      class="header__search-button"
      aria-label="Search"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M18.031 16.617L22.314 20.899L20.899 22.314L16.617 18.031C15.0237 19.3082 13.042 20.0029 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20.0029 13.042 19.3082 15.0237 18.031 16.617ZM16.025 15.875C17.2941 14.5699 18.0029 12.8204 18 11C18 7.132 14.867 4 11 4C7.132 4 4 7.132 4 11C4 14.867 7.132 18 11 18C12.8204 18.0029 14.5699 17.2941 15.875 16.025L16.025 15.875Z"
          fill="currentColor"
        ></path>
      </svg>
    </button>
    <a href="https://www.example.com" target="_blank" title="Facebook"
      ><i class="icon-fb"></i
    ></a>

    <form
      class="filter-sidebar filter__sidebar"
      data-type="5"
      siq_id="autopick_1162"
    >
      <div class="filter-sidebar__header">
        <span class="filter-sidebar__title">Filter</span>
        <button type="button" class="filter-sidebar__clear">Clear</button>
      </div>
      <div class="filter-sidebar__inputs">
        <div class="checkbox-group filter-sidebar__item">
          <span class="checkbox-group__title">TYPE</span>
          <div class="checkbox-group__content">
            <div class="checkbox checkbox-group__item">
              <input
                type="checkbox"
                class="checkbox__input"
                name="type-0"
                id="type-0"
                value="day-tours"
                data-checkbox__input="day-tours"
                data-text="Day Tours"
              />
              <label for="type-0" class="checkbox__label">Day Tours</label>
            </div>
            <div class="checkbox checkbox-group__item">
              <input
                type="checkbox"
                class="checkbox__input"
                name="type-1"
                id="type-1"
                value="night-tours"
                data-checkbox__input="night-tours"
                data-text="Night Tours"
              />
              <label for="type-1" class="checkbox__label">Night Tours</label>
            </div>
            <div class="checkbox checkbox-group__item">
              <input
                type="checkbox"
                class="checkbox__input"
                name="type-2"
                id="type-2"
                value="private-tours"
                data-checkbox__input="private-tours"
                data-text="Private Tours"
              />
              <label for="type-2" class="checkbox__label">Private Tours</label>
            </div>
          </div>
        </div>
        <div class="checkbox-group filter-sidebar__item">
          <span class="checkbox-group__title">CATEGORY</span>
          <div class="checkbox-group__content">
            <div class="checkbox checkbox-group__item">
              <input
                type="checkbox"
                class="checkbox__input"
                name="cat-0"
                id="cat-0"
                value="bus-tours"
                data-text="Bus Tours"
              />
              <label for="cat-0" class="checkbox__label">Bus Tours</label>
            </div>
            <div class="checkbox checkbox-group__item">
              <input
                type="checkbox"
                class="checkbox__input"
                name="cat-1"
                id="cat-1"
                value="private-tours"
                data-text="Private Tours"
              />
              <label for="cat-1" class="checkbox__label">Private Tours</label>
            </div>
            <div class="checkbox checkbox-group__item">
              <input
                type="checkbox"
                class="checkbox__input"
                name="cat-2"
                id="cat-2"
                value="walking-tours"
                data-text="Walking Tours"
              />
              <label for="cat-2" class="checkbox__label">Walking Tours</label>
            </div>
          </div>
        </div>
        <div class="checkbox-group filter-sidebar__item">
          <span class="checkbox-group__title">Price</span>
          <div class="checkbox-group__content checkbox-group__content_range">
            <div class="range-input">
              <div
                class="range-input__input range-slider"
                id="price"
                name="price"
                title="price"
                aria-label="price"
              >
                <input
                  type="range"
                  min="0"
                  max="2000"
                  step="1"
                  value="0"
                  disabled=""
                /><input
                  type="range"
                  min="0"
                  max="2000"
                  step="1"
                  value="2000"
                  disabled=""
                />
                <div
                  role="slider"
                  class="range-slider__thumb"
                  data-lower=""
                  style="left: calc(0% + 10px)"
                  aria-valuemin="0"
                  aria-valuemax="2000"
                  aria-valuenow="0"
                  aria-valuetext="0"
                  aria-disabled="false"
                  tabindex="0"
                ></div>
                <div
                  role="slider"
                  class="range-slider__thumb"
                  data-upper=""
                  style="left: calc(100% + -10px)"
                  aria-valuemin="0"
                  aria-valuemax="2000"
                  aria-valuenow="2000"
                  aria-valuetext="2000"
                  aria-disabled="false"
                  tabindex="0"
                ></div>
                <div
                  class="range-slider__range"
                  style="left: 4.54545%; width: 90.9091%"
                ></div>
              </div>
              <div class="range-input__labels">
                <span class="range-input__label range-input__label_left"
                  >$0</span
                >
                <span class="range-input__label range-input__label_right"
                  >$2000</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="checkbox-group filter-sidebar__item">
          <span class="checkbox-group__title">DURATION</span>
          <div class="checkbox-group__content">
            <div class="checkbox checkbox-group__item">
              <input
                type="checkbox"
                class="checkbox__input"
                name="dur-0"
                id="dur-0"
                value="3-5h"
                data-text="From 3 to 5 hours"
              />
              <label for="dur-0" class="checkbox__label"
                >From 3 to 5 hours</label
              >
            </div>
            <div class="checkbox checkbox-group__item">
              <input
                type="checkbox"
                class="checkbox__input"
                name="dur-1"
                id="dur-1"
                value="6-8h"
                data-text="From 6 to 8 hours"
              />
              <label for="dur-1" class="checkbox__label"
                >From 6 to 8 hours</label
              >
            </div>
            <div class="checkbox checkbox-group__item">
              <input
                type="checkbox"
                class="checkbox__input"
                name="dur-2"
                id="dur-2"
                value="9-11h"
                data-text="From 9 to 11 hours"
              />
              <label for="dur-2" class="checkbox__label"
                >From 9 to 11 hours</label
              >
            </div>
            <div class="checkbox checkbox-group__item">
              <input
                type="checkbox"
                class="checkbox__input"
                name="dur-3"
                id="dur-3"
                value="12h_and_more"
                data-text="From 12"
              />
              <label for="dur-3" class="checkbox__label">From 12</label>
            </div>
          </div>
        </div>
        <div class="checkbox-group filter-sidebar__item">
          <span class="checkbox-group__title">TIME OF DAY</span>
          <div class="checkbox-group__content">
            <div class="checkbox checkbox-group__item">
              <input
                type="checkbox"
                class="checkbox__input"
                name="t-day-0"
                id="t-day-0"
                value="12pm-6pm"
                data-text="12pm — 6pm"
              />
              <label for="t-day-0" class="checkbox__label">12pm — 6pm</label>
            </div>
            <div class="checkbox checkbox-group__item">
              <input
                type="checkbox"
                class="checkbox__input"
                name="t-day-1"
                id="t-day-1"
                value="6pm-10pm"
                data-text="6pm — 10pm"
              />
              <label for="t-day-1" class="checkbox__label">6pm — 10pm</label>
            </div>
            <div class="checkbox checkbox-group__item">
              <input
                type="checkbox"
                class="checkbox__input"
                name="t-day-2"
                id="t-day-2"
                value="9am-12pm"
                data-text="9am — 12pm"
              />
              <label for="t-day-2" class="checkbox__label">9am — 12pm</label>
            </div>
          </div>
        </div>
        <div class="checkbox-group filter-sidebar__item">
          <span class="checkbox-group__title">LANGUAGE</span>
          <div class="checkbox-group__content">
            <div class="checkbox checkbox-group__item">
              <input
                type="checkbox"
                class="checkbox__input"
                name="lan-0"
                id="lan-0"
                value="english"
                data-text="English"
              />
              <label for="lan-0" class="checkbox__label">English</label>
            </div>
            <div class="checkbox checkbox-group__item">
              <input
                type="checkbox"
                class="checkbox__input"
                name="lan-1"
                id="lan-1"
                value="spanish"
                data-text="Spanish"
              />
              <label for="lan-1" class="checkbox__label">Spanish</label>
            </div>
          </div>
        </div>
        <div class="filter-sidebar__buttons">
          <button
            type="submit"
            class="btn btn_secondary btn_200-44 filter-sidebar__button filter-sidebar__button-apply"
          >
            <span class="btn__text">Apply</span>
          </button>
          <button
            type="button"
            class="btn btn_200-44 filter-sidebar__button filter-sidebar__button-cancel"
          >
            <span class="btn__text">Cancel</span>
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
