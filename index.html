<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test hosting</title>
    <style>
      .reviews-slider {
        margin: 200px 0;
        background-color: #f6f6f9;
      }
      .container {
        padding-right: 15px;
        padding-left: 15px;
      }
      .row {
        margin-right: -15px;
        margin-left: -15px;
      }
      .col-lg-6 {
        width: 50%;
      }
      .reviews-slider__title-block {
        position: relative;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        height: 100%;
      }
      .headline-2 {
        font-family: Manrope, sans-serif;
        font-style: normal;
        font-size: 70px;
        line-height: 120%;
        font-weight: 500;
      }
      .reviews-slider__title {
        position: relative;
        color: #fff;
        max-width: 374px;
        z-index: 1;
        height: 857px;
        font-weight: bold;
      }

      .reviews-slider__background {
        position: absolute;
        top: 0;
        left: 0;
        max-width: 836px;
        width: 44vw;
        height: 100%;
      }
      .reviews-slider__background-img {
        -o-object-position: right;
        object-position: right;
      }
      img {
        width: 100%;
        height: 100%;
        -o-object-fit: cover;
        object-fit: cover;
        display: block;
      }
    </style>
  </head>
  <body>
    <button
      type="submit"
      value="Search"
      class="header__search-button"
      aria-label="Search"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M18.031 16.617L22.314 20.899L20.899 22.314L16.617 18.031C15.0237 19.3082 13.042 20.0029 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20.0029 13.042 19.3082 15.0237 18.031 16.617ZM16.025 15.875C17.2941 14.5699 18.0029 12.8204 18 11C18 7.132 14.867 4 11 4C7.132 4 4 7.132 4 11C4 14.867 7.132 18 11 18C12.8204 18.0029 14.5699 17.2941 15.875 16.025L16.025 15.875Z"
          fill="currentColor"
        ></path>
      </svg>
    </button>
    <a href="https://www.example.com" target="_blank" title="Facebook"
      ><i class="icon-fb"></i
    ></a>

    <section class="reviews-slider">
      <div class="container">
        <div class="row">
          <div class="col-xl-5 col-lg-6 col-12">
            <div class="reviews-slider__title-block">
              <h4 class="headline-2 reviews-slider__title">In the Press</h4>
              <div class="reviews-slider__background">
                <img
                  decoding="async"
                  src="https://usaguidedtours.com/wp-content/uploads/2022/06/bg-review-slider.png"
                  data-src="https://usaguidedtours.com/wp-content/uploads/2022/06/bg-review-slider.png"
                  data-aspect-ratio="0.9755"
                  data-srcset="https://usaguidedtours.com/wp-content/uploads/2022/06/bg-review-slider.png 836w, https://usaguidedtours.com/wp-content/uploads/2022/06/bg-review-slider-293x300.png 293w, https://usaguidedtours.com/wp-content/uploads/2022/06/bg-review-slider-768x787.png 768w"
                  alt=""
                  class="reviews-slider__background-img lazyloaded"
                  srcset="
                    https://usaguidedtours.com/wp-content/uploads/2022/06/bg-review-slider.png         836w,
                    https://usaguidedtours.com/wp-content/uploads/2022/06/bg-review-slider-293x300.png 293w,
                    https://usaguidedtours.com/wp-content/uploads/2022/06/bg-review-slider-768x787.png 768w
                  "
                /><noscript
                  ><img
                    decoding="async"
                    src="https://usaguidedtours.com/wp-content/uploads/2022/06/bg-review-slider.png"
                    data-aspect-ratio="0.9755"
                    srcset="
                      https://usaguidedtours.com/wp-content/uploads/2022/06/bg-review-slider.png         836w,
                      https://usaguidedtours.com/wp-content/uploads/2022/06/bg-review-slider-293x300.png 293w,
                      https://usaguidedtours.com/wp-content/uploads/2022/06/bg-review-slider-768x787.png 768w
                    "
                    alt=""
                    class="reviews-slider__background-img"
                /></noscript>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
